{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<link rel="stylesheet" href="{% static 'mainsite/css/main.css' %}">
	<title>{% block title %}{% endblock %}</title>
</head>
<body>
	<aside>
		<img src="{% static 'mainsite/img/avocado.png' %}" alt="Логотип">
		<span class="logo">Avocado</span>
		<h3>Navigation</h3>
		<ul>
			<a href="{% url 'home' %}"><li><i class="bi bi-house"></i>Main page</li></a>
			<a href="{% url 'about' %}"><li><i class="bi bi-file-post"></i>About page</li></a>
			<a href="{% url 'news' %}"><li><i class="bi bi-exclamation-circle"></i>News</li></a>
			<a href="{% url 'contact' %}"><li><i class="bi bi-send"></i>Contacts</li></a>
			<a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>New entry</button></li></a>
		</ul>
	</aside>
	<main>
		{% block content %}
    	{% endblock %}
	</main>
</body>
</html>
